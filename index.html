<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropbox Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="top-bar">
    <div class="left">
      <button class="basic-btn">Get Dropbox Basic</button>
    </div>

    <div class="center">
      <div class="brand-logo">
        <img src="logo.PNG" alt="Dropbox Logo">
        <span class="brand-name">Dropbox</span>
      </div>
    </div>

    <div class="right">
      <a href="#">Compare plans</a>
      <a href="#">Sign in</a>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-container">
      <div class="text-content">
        <h1>Work better, safer, together.</h1>
        <p>Dropbox Business simplifies your work, with a central place to access and share files.</p>
        <div class="button-group">
          <button class="btn-business-free">Try Dropbox Business free</button>
          <button class="btn-basic">Get Dropbox Basic</button>
        </div>
        <p class="small-note">Try Dropbox Business free for 30 days. No credit card needed.</p>
      </div>
      <div class="image-content">
        <img src="bg.jpg" alt="Business Hero Image">
      </div>
    </div>
  </section>

</body>
</html>
